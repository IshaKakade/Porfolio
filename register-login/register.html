<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="conatainer">
      <div class="login-box">
        <form action="" class="login-form">
          <div class="form-heading">
            <!-- <a href="login.html">Login</a> -->
            <a>SIgn-up</a>
          </div>
          <label class="input-email" for="username">E-mail</label>
          <div class="form-input">
            <input type="text" placeholder="Email " id="username" />
            <span></span>
          </div>

          <div class="form-input name-div">
            <label for="First Name" class="input-name">First Name</label>
            <input type="text" placeholder="First Name" id="First Name" />
            <span></span>
          </div>

          <div class="form-input name-div l-name-div">
            <label for="Last Name" class="input-name">Last Name</label>
            <input type="text" placeholder="Last Name" id="Last Name" />
            <span></span>
          </div>
          <label for="Password" class="input-pass">Password</label>
          <div class="form-input">
            <input type="Password" placeholder="Password" id="Password" />
            <span></span>
          </div>
          <label for="Password" class="input-c-pass">Confirm Password</label>
          <div class="form-input">
            <input
              type="Password"
              placeholder="Confirm Password"
              id="Password"
            />
            <span></span>
          </div>
          <button type="submit" class="login-btn register-btn">SIGN-UP</button>
        </form>
        <div class="login-image"><img src="laptop.jpg" alt="" /></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
